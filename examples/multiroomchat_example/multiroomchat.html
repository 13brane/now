<!DOCTYPE html>
<html lang="en">
<head>
<title>nowjs test</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script src="/nowjs/now.js"></script>

<script>
$(document).ready(function(){
  now.receiveMessage = function(name, message){
    $("#messages").append("<br>" + name + ": " + message);
  }
  
  $("#send-button").click(function(){
    m = $('#text-input').val()
    $("#text-input").val("");
    if (m === 'remove'){
      now.remove('room 2');
      //document.write("the groups is removed" + now.room);
      return;
    };
   
    now.distributeMessage(m);
  });
  $("#removegroup").click(function(){
    now.distributeMessage("moving..");
    now.remove("room 2");  
    now.distributeMessage("removed!");
  });
  $(".change").click(function(){
    now.changeRoom($(this).text());
  });

  $(".remove").click(function(){
    now.distributeMessage("moving..");
    now.removeGroup("room 2");  
    now.distributeMessage("removed!");
  });

 

  now.name = prompt("What's your name?", "");
  
});
</script>
</head>

<body>

<div>
  <a href="#" class="change selected">room 1</a> -
  <a href="#" class="change">room 2</a> -
  <a href="#" class="change">room 3</a>
  <a href="#" class="reomve">room_2</a>

</div>
<br>
<div id="messages"><br>You're in room 1</div>
<input type="text" id="text-input">
<input type="button" value="Send" id="send-button">
<input type="button" value="Remove" id="removegroup">
</body>
</html>
